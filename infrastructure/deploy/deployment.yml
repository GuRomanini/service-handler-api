apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-handler-api-deployment
  labels:
    k8s-app: service-handler-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: service-handler-api
  strategy:
   type: RollingUpdate
   rollingUpdate:
    maxSurge: 55%
    maxUnavailable: 30%
  template:
    metadata:
      labels:
        k8s-app: service-handler-api
        app: service-handler-api-deployment
    spec:
      containers:
      - name: service-handler-api-container
        image: ${DOCKER_IMAGE_TAG}
        env:
          - name: APP_ENV
            value: "live"
          - name: GUNICORN_WORKERS
            value: "2"
          - name: GUNICORN_WORKER_TIMEOUT
            value: "360"
          - name: "GUNICORN_RELOAD"
            value: True
          - name: SERVICE_NAME
            value: "service-handler-api"
          - name: API_PORT
            value: "3000"
          - name: APP_ENV
            value: "local"
          - name: DB_NAME
            value: "base"
          - name: DB_USER
            value: "romanini"
          - name: DB_PORT
            value: "3306"
          - name: DB_PASSWORD
            value: "default"
          - name: DB_HOST
            value: "0.0.0.0"
          - name: PRIVATE_KEY_TEST
            value: "private-key-test"
          - name: PUBLIC_KEY_TEST
            value: "public-key-test"
          - name: INTERNAL_TOKEN
            value: "internal@123"
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 930m
            memory: 650Mi
          requests:
            cpu: 150m
            memory: 300Mi
        livenessProbe:
          httpGet:
            path: /health_check
            port: 3000
            httpHeaders:
              - name: Authorization
                value: "***"
          initialDelaySeconds: 30
          periodSeconds: 2
          successThreshold: 1
          failureThreshold: 150
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /health_check
            port: 3000
            httpHeaders:
              - name: Authorization
                value: "***"
          initialDelaySeconds: 30
          periodSeconds: 15
          successThreshold: 2
          failureThreshold: 3
          timeoutSeconds: 2
      terminationGracePeriodSeconds: 62